<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below to participate in our survey.</p>
        
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age:</label>
                <input type="number" id="number" name="age" min="18" max="99" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend this form to a friend?</p>
                <label>
                    <input type="radio" name="recommend" value="definitely" required> Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" value="maybe" required> Maybe
                </label>
                <label>
                    <input type="radio" name="recommend" value="notSure" required> Not sure
                </label>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>
                    <input type="checkbox" name="improvements" value="front-end-projects"> Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="back-end-projects"> Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="data-visualization"> Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="challenges"> Challenges
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="open-source-community"> Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="gitter-help-rooms"> Gitter Help Rooms
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="videos"> Videos
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="city-meetups"> City Meetups
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="wiki"> Wiki
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="forum"> Forum
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="additional-courses"> Additional Courses
                </label>
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label><br>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
